name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang lld

      - name: Build Compiler
        run: ./build.sh

      - name: Add webcc to PATH
        run: echo "$PWD/deps/webcc" >> $GITHUB_PATH

      - name: Run Tests
        run: python3 tests/run.py unit

      - name: Build Example
        run: cd example && ../coi build

      - name: Setup Node (for web tests)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web test deps
        run: cd tests/integration/web && npm ci

      - name: Ensure headless Chrome
        run: |
          set -euo pipefail
          if command -v google-chrome >/dev/null 2>&1; then
            echo "WEB_BROWSER=$(command -v google-chrome)" >> "$GITHUB_ENV"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          if command -v chromium >/dev/null 2>&1; then
            echo "WEB_BROWSER=$(command -v chromium)" >> "$GITHUB_ENV"
          elif command -v chromium-browser >/dev/null 2>&1; then
            echo "WEB_BROWSER=$(command -v chromium-browser)" >> "$GITHUB_ENV"
          else
            echo "error: no chrome/chromium found" >&2
            exit 1
          fi

      - name: Run web integration tests
        run: python3 tests/run.py integration

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang lld

      - name: Build Compiler
        run: ./build.sh

      - name: Add webcc to PATH
        run: echo "$PWD/deps/webcc" >> $GITHUB_PATH

      - name: Build Example
        run: cd example && ../coi build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "example/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
